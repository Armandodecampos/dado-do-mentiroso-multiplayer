<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dado do Mentiroso - Supabase</title>
    <!-- Carrega o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carrega a fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Carrega o cliente Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Estilo para o spinner de carregamento */
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Animação de rotação dos dados */
        @keyframes dice-roll {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.2);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }
        .dice-roll-animation {
            animation: dice-roll 0.5s ease-out;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Personalização da barra de rolagem para ficar mais sutil */
        #history-container::-webkit-scrollbar {
            width: 6px;
        }
        #history-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #history-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
    </style>
</head>

    <script>
        // --- 1. LÓGICA DE ESTADO DE JOGO ---
        /**
         * Cria o estado inicial do jogo para uma lista de jogadores.
         * Esta função é a fonte da verdade para um novo jogo.
         */
        function createInitialGameState(playerIds, firstPlayerId) {
            const players = {};
            playerIds.forEach(id => {
                players[id] = {
                    diceCount: 5, // Cada jogador começa com 5 dados
                    dice: [],     // Os dados rolados serão armazenados aqui
                };
            });

            return {
                players: players,
                turnOrder: [], // Armazena a ordem dos turnos dos jogadores
                currentPlayer: firstPlayerId,
                currentBid: null,
                lastBidder: null,
                turn: 1,
                round: 1,
                gameWinner: null,
                bidHistory: [], // NOVO: Armazena o histórico de lances

         * @param {object} players - O objeto de jogadores do estado do jogo.

        function countDice(face, players) {
            let count = 0;

                    }
                });
            }

        async function handleGameStateUpdateForLeavingPlayer(leavingPlayerId) {
            if (!gameState || !gameStarted || !gameState.players[leavingPlayerId]) {
                console.log("O jogo não está em andamento ou o jogador que saiu não estava jogando. Nenhuma atualização de estado necessária.");
                return;
            }

            console.log(`Removendo ${leavingPlayerId} do jogo.`);

            const originalTurnOrder = [...gameState.turnOrder];
            const updatedGameState = JSON.parse(JSON.stringify(gameState));

            // Remove o jogador do estado
            delete updatedGameState.players[leavingPlayerId];
            updatedGameState.turnOrder = updatedGameState.turnOrder.filter(id => id !== leavingPlayerId);

            // Verifica se o jogo terminou
            if (updatedGameState.turnOrder.length <= 1) {
                updatedGameState.gameWinner = updatedGameState.turnOrder[0] || null;
            } else if (gameState.currentPlayer === leavingPlayerId) {
                // Se era o turno do jogador que saiu, passa para o próximo na ordem original.
                const originalIndex = originalTurnOrder.indexOf(leavingPlayerId);
                // O próximo jogador é o que está no mesmo índice na nova lista (com wrap around)
                updatedGameState.currentPlayer = updatedGameState.turnOrder[originalIndex % updatedGameState.turnOrder.length];
                console.log(`Era a vez de ${leavingPlayerId}. O turno agora é de ${updatedGameState.currentPlayer}.`);
            }

            const leavingEmail = presences[leavingPlayerId]?.[0].email.split('@')[0] || 'Um jogador';
            updatedGameState.bidHistory.push({ type: 'status', message: `${leavingEmail} saiu do jogo.`});

            if (updatedGameState.gameWinner) {
                 updatedGameState.bidHistory.push({ type: 'status', message: `O jogo terminou! ${presences[updatedGameState.gameWinner]?.[0].email.split('@')[0]} venceu.`});
            } else {
                // Apenas adiciona esta mensagem se o turno realmente mudou.
                if (gameState.currentPlayer === leavingPlayerId) {
                    updatedGameState.bidHistory.push({ type: 'status', message: `É a vez de ${presences[updatedGameState.currentPlayer]?.[0].email.split('@')[0]}.`});
                }
            }

            const gameEnded = !!updatedGameState.gameWinner;
            await updateAndBroadcastGameState(updatedGameState, !gameEnded);
        }

        async function joinRoomRealtime(roomCode) {
            if (!currentUser) return;
            await leaveRoomRealtime();
            currentRoomChannel = sb.channel(`room:${roomCode}`, { config: { presence: { key: currentUser.id } } });

            // Ouvinte para ATUALIZAÇÕES GERAIS DO JOGO
            currentRoomChannel.on('broadcast', { event: 'game_state_update' }, ({ payload }) => {
                gameStarted = payload.gameStarted;
                gameState = payload.gameState;
                renderRoomUI();
                if (payload.gameStarted) {
                    renderGameUI();
                }
            });

            // Ouvinte para o evento de fechamento da sala pelo anfitrião
            currentRoomChannel.on('broadcast', { event: 'host_left_and_closed_room' }, () => {
                // Não faça nada se este cliente for o anfitrião que está saindo
                if (currentUser.id === currentRoom.creator_id) return;

                showToast("O anfitrião encerrou a sala. Você será redirecionado para o lobby.");
                // Aguarda um momento para o usuário ler a mensagem e então executa a ação de sair
                setTimeout(() => {
                    leaveRoomBtn.click(); // Simula o clique no botão de sair
                }, 2500);
            });

            currentRoomChannel.on('presence', { event: 'sync' }, () => handlePresenceSync(currentRoomChannel.presenceState()));

            // Novo: Ouvinte para detectar quando um jogador sai
            currentRoomChannel.on('presence', { event: 'leave' }, async ({ key, leftPresences }) => {
                const leavingPlayerId = key;

                // Se o jogador que saiu é o anfitrião, a sala é fechada.
                if (leavingPlayerId === currentRoom.creator_id) {
                    // Apenas o anfitrião que está saindo executa esta lógica
                    if (currentUser.id === leavingPlayerId) {
                        console.log("Você (anfitrião) está saindo. Notificando outros e fechando a sala.");

                        // Notifica os outros clientes que a sala foi fechada
                        await currentRoomChannel.send({
                            type: 'broadcast',
                            event: 'host_left_and_closed_room'
                        });

                        // Remove a sala do banco de dados
                        const { error } = await sb.from('rooms').delete().eq('room_code', currentRoom.room_code);
                        if (error) {
                            console.error("Erro ao deletar a sala:", error.message);
                        }
                    }
                }
                // Se um jogador comum sai, e o cliente atual é o anfitrião, o estado do jogo é atualizado.
                else if (gameStarted && currentUser.id === currentRoom.creator_id) {
                    console.log(`O jogador ${leavingPlayerId} saiu. O anfitrião está atualizando o estado do jogo.`);
                    handleGameStateUpdateForLeavingPlayer(leavingPlayerId);
                }
            });

            currentRoomChannel.subscribe(async (status) => {
                if (status === 'SUBSCRIBED') await currentRoomChannel.track({ email: currentUser.email, joined_at: new Date().toISOString() });
            });
        }

        exactBtn.addEventListener('click', async () => {
            if (!gameState || currentUser.id !== gameState.currentPlayer || !gameState.currentBid) return;

            const { players, currentBid } = gameState;
            const bidderId = currentUser.id;

            // 1. Contar a quantidade real de dados
            const actualQuantity = countDice(currentBid.face, players);
            const allDice = Object.values(players).flatMap(p => p.dice.map(d => ({ playerId: p.id, face: d })));

            // 2. Determinar o resultado e atualizar a contagem de dados
            const bidWasExact = actualQuantity === currentBid.quantity;
            const updatedPlayers = JSON.parse(JSON.stringify(players)); // Cópia profunda
            let roundMessage = '';
            let loserForNextRound = bidderId; // O jogador que aposta sempre começa a próxima rodada

            if (bidWasExact) {
                // O jogador acertou, todos os outros perdem um dado
                roundMessage = `${presences[bidderId]?.[0].email.split('@')[0]} CRAVOU! Havia exatamente ${actualQuantity} dados de face ${currentBid.face}. Todos os outros jogadores perdem um dado.`;
                for (const playerId in updatedPlayers) {
                    if (playerId !== bidderId) {
                        updatedPlayers[playerId].diceCount = Math.max(0, updatedPlayers[playerId].diceCount - 1);
                    }
                }
                // O próximo a jogar é o que deu o lance (bidderId)
                loserForNextRound = bidderId;
            } else {
                // O jogador errou e perde um dado
                updatedPlayers[bidderId].diceCount = Math.max(0, updatedPlayers[bidderId].diceCount - 1);
                roundMessage = `${presences[bidderId]?.[0].email.split('@')[0]} errou! Havia ${actualQuantity} dados de face ${currentBid.face}, não ${currentBid.quantity}. Ele perde um dado.`;
                // O próximo a jogar é o perdedor do lance (bidderId)
                loserForNextRound = bidderId;
            }
            
            // Adiciona mensagem ao histórico
            const newHistory = [...gameState.bidHistory];
            newHistory.push({ type: 'status', message: roundMessage});


            // 3. Preparar o estado atualizado do jogo para a revelação
            const updatedGameState = {
                ...gameState,
                players: updatedPlayers,
                bidHistory: newHistory, // Atualiza o histórico
                roundInfo: {
                    reveal: true,
                    bidder: bidderId,
                    challenger: null, // Não há desafiante neste caso
                    loser: loserForNextRound,
                    actualQuantity: actualQuantity,
                    message: roundMessage,
                    allDice: allDice,
                }
            };

            await updateAndBroadcastGameState(updatedGameState, true);
        });

        sb.auth.onAuthStateChange(async (event, session) => {
            // Este manipulador é executado em segundo plano e não deve acionar um
            // indicador de carregamento visível, pois pode travar a UI em atualizações de sessão.
            // Apenas os manipuladores de eventos iniciados pelo usuário (login, logout, etc.) devem mostrar o spinner.
            try {
                // Evento especial para recuperação de senha
                if (event === 'PASSWORD_RECOVERY') {
                    showView('auth-view');
                    loginForm.classList.add('hidden');
                    signupForm.classList.add('hidden');
                    resetPasswordForm.classList.add('hidden');
                    updatePasswordForm.classList.remove('hidden');
                    document.getElementById('auth-tabs-container').classList.add('hidden'); // Oculta as abas
                    authMessage.textContent = '';
                    return; // Interrompe a execução para evitar processamento adicional
                }

                // Se existe uma sessão, o usuário está logado.
                if (session) {
                    // Se o formulário de atualização de senha estiver visível, oculta-o.
                    // Isso evita que ele permaneça na tela se o usuário atualizar a página após o login.
                    if (!updatePasswordForm.classList.contains('hidden')) {
                        updatePasswordForm.classList.add('hidden');
                        document.getElementById('auth-tabs-container').classList.remove('hidden');
                    }
                    await handleUserLoggedIn(session);
                }
                // Se não há sessão, o usuário está deslogado.
                else {
                    await leaveRoomRealtime();
                    currentUser = null;
                    setRoomViewMode(false); // Garante que a visualização volte ao normal no logout
                    showView('auth-view');
                }
            } catch (error) {
                console.error("Erro durante a mudança de estado de autenticação:", error);
                // Garante que o usuário veja a tela de login se algo der errado
                await leaveRoomRealtime();
                await sb.auth.signOut().catch(e => console.error('O logout falhou no erro:', e));
                showView('auth-view');
            }
        });

        window.addEventListener('beforeunload', () => { if (currentRoomChannel) leaveRoomRealtime(); });

        // Expor funções e estado para testes do Playwright
        window.testUtils = {
            setCurrentUser: (user) => currentUser = user,
            setCurrentRoom: (room) => currentRoom = room,
            setCurrentRoomChannel: (channel) => currentRoomChannel = channel,
            setGameStarted: (started) => gameStarted = started,
            setGameState: (state) => gameState = state,
            setPresences: (p) => presences = p,
            renderRoomUI: () => renderRoomUI(),
            renderGameUI: () => renderGameUI(),
            showView: (viewId) => showView(viewId),
        };
    </script>
</body>
