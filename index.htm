<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dado do Mentiroso - Supabase</title>
    <!-- Carrega o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carrega a fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Carrega o cliente Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Estilo para o spinner de carregamento */
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Animação de rotação dos dados */
        @keyframes dice-roll {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.2);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }
        .dice-roll-animation {
            animation: dice-roll 0.5s ease-out;
        }
        /* Animação de explosão para o dado perdido */
        @keyframes dice-explode {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
                opacity: 0.5;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }
        .dice-explode-animation {
            /* 'forwards' mantém o estado final da animação (invisível) */
            animation: dice-explode 0.6s ease-in-out forwards;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Personalização da barra de rolagem para ficar mais sutil */
        #history-container::-webkit-scrollbar {
            width: 6px;
        }
        #history-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #history-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
    </style>
</head>
<body id="page-body" class="bg-gray-50 text-black flex items-center justify-center min-h-screen">


    <!-- SVG Definitions for Dice -->

                <rect width="100" height="100" rx="15" fill="white" stroke="black" stroke-width="2"/>
                <circle cx="25" cy="25" r="10" fill="black"/>
                <circle cx="75" cy="25" r="10" fill="black"/>
                <circle cx="50" cy="50" r="10" fill="black"/>

            </symbol>

                <rect width="100" height="100" rx="15" fill="white" stroke="black" stroke-width="2"/>

    <!-- Container Principal (Aplica-se a Lobby e Auth) -->

        <!-- Overlay de Carregamento -->

            <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-24 w-24"></div>
        </div>

        <!-- Logo -->

        </div>

        <!-- #1: View de Autenticação -->

            <!-- Formulário de Login -->
            <form id="login-form">

                    <label for="login-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="login-email" required class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-black" placeholder="voce@email.com">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                    <input type="password" id="login-password" required class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-black" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full bg-black text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-md">Entrar</button>
                <div class="text-center mt-4">
                    <a href="#" id="forgot-password-link" class="text-sm text-gray-600 hover:text-black">Esqueci minha senha</a>
                </div>
            </form>

            <!-- Formulário de Cadastro (escondido por padrão) -->
            <form id="signup-form" class="hidden">
                <div class="mb-4">
                    <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="signup-email" required class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-black" placeholder="voce@email.com">
                </div>
                <div class="mb-6">
                    <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                    <input type="password" id="signup-password" required class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-black" placeholder="Mínimo 6 caracteres">
                </div>
                <button type="submit" class="w-full bg-black text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-md">Criar Conta</button>
            </form>

            <!-- Formulário de Recuperação de Senha (escondido por padrão) -->
            <form id="reset-password-form" class="hidden">
                <div class="mb-4">
                    <label for="reset-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="reset-email" required class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-black" placeholder="voce@email.com">
                </div>
                <button type="submit" class="w-full bg-black text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-md">Enviar Link de Recuperação</button>
                 <div class="text-center mt-4">
                    <a href="#" id="back-to-login-link" class="text-sm text-gray-600 hover:text-black">Voltar para o Login</a>
                </div>
            </form>

            <!-- Formulário de Atualização de Senha (escondido por padrão) -->
            <form id="update-password-form" class="hidden">
                <p class="text-center text-gray-700 mb-4">Defina sua nova senha.</p>
                <div class="mb-6">
                    <label for="update-password" class="block text-sm font-medium text-gray-700 mb-2">Nova Senha</label>

                <button type="submit" class="w-full bg-black text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-md">Atualizar Senha</button>
            </form>

            <!-- Mensagens de Auth -->
            <p id="auth-message" class="text-center text-sm mt-4"></p>

        <!-- #2: View do Lobby (Logado) -->
        <div id="lobby-view" class="hidden">
            <p id="welcome-message" class="text-center text-lg mb-6"></p>

            <!-- Criar Sala -->
            <button id="create-room-btn" class="w-full bg-black text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-md mb-6">
                Criar Nova Sala

            <!-- Entrar na Sala -->

                <label for="room-code-input" class="block text-sm font-medium text-gray-700 mb-2">Entrar em uma Sala</label>
                <div class="flex">
                    <input type="text" id="room-code-input" required class="flex-1 px-3 py-2 bg-white border border-gray-300 rounded-l-lg text-black focus:outline-none focus:ring-2 focus:ring-black" placeholder="Digite o código">
                    <button type="submit" class="bg-black text-white font-bold py-2 px-4 rounded-r-lg transition-transform transform hover:scale-105">Entrar</button>
                </div>
            </form>
            <p id="lobby-message" class="text-center text-red-500 text-sm mt-4"></p>

            <!-- Logout -->
            <button id="logout-btn" class="w-full mt-8 text-gray-500 hover:text-red-500 text-sm transition duration-300">Sair</button>
        </div>

        <!-- O CONTEÚDO DA SALA ABAIXO É REESTRUTURADO PARA O NOVO LAYOUT DE TELA CHEIA/JOGO -->

        <!-- #3: View da Sala (Dentro da Sala) -->
        <!-- "fixed" logic is handled inside game-view. room-view acts as a wrapper. -->
        <div id="room-view" class="hidden relative h-full flex flex-col"> 
            
            <!-- Botão de Engrenagem (Configurações) - Mantido fixo -->
            <button id="settings-btn" class="fixed top-4 right-4 text-gray-500 hover:text-black transition duration-300 z-50">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
            
            <!-- CONTEÚDO DO LOBBY (VISÍVEL ANTES DE INICIAR O JOGO) -->
            <div id="lobby-wait-content" class="flex-1 p-4 overflow-y-auto">
                <h2 id="room-code-title" class="text-2xl font-bold text-center mb-4">Código da Sala:</h2>
                <p id="room-code-display" class="text-4xl font-mono font-bold text-center text-black bg-gray-200 rounded-lg py-4 mb-6"></p>

                <h3 id="participants-title" class="text-lg font-semibold text-gray-700 mb-3">Quem está na sala:</h3>
                <ul id="participants-list" class="list-disc list-inside bg-gray-200 p-4 rounded-lg min-h-[120px] text-gray-800 space-y-1">
                    <!-- Lista de participantes aparecerá aqui -->
                </ul>

                <!-- Controles do Jogo (Apenas para o Anfitrião) -->
                <div id="game-controls" class="mt-6"></div>
                
                <button id="leave-room-btn" class="w-full bg-gray-200 text-black font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-md mt-6">Voltar ao Lobby</button>
            </div>
            
            <!-- TELA DO JOGO (VISÍVEL APÓS INICIAR O JOGO) -->
            <!-- Alterado para relativo e w-full para conter os elementos fixed corretamente -->
            <div id="game-view" class="hidden h-full w-full relative bg-gray-100">
                
                <!-- A. Barra do Topo (FIXA NO TOPO) -->
                <div id="top-bar" class="fixed top-0 left-0 w-full p-4 bg-gray-900 text-white border-b border-gray-700 shadow-lg z-30 flex justify-between items-center h-16">
                    <div id="turn-info" class="text-xl font-bold truncate"></div>
                    <div class="w-6 h-6"></div> <!-- Spacer for settings button -->
                </div>

                <!-- B. Histórico de Jogadas e Ações (ÁREA SCROLLÁVEL NO MEIO) -->
                <!-- pt-16 (altura do topo) e pb-[120px] (altura do rodapé de dados) -->
                <div id="history-container" class="absolute inset-0 pt-20 pb-[120px] overflow-y-auto w-full px-4">
                    <!-- Adicionado border-l-4 para criar a barra vertical -->
                    <div id="history-messages" class="space-y-4 border-l-4 border-gray-300 ml-2 pl-4 min-h-full flex flex-col justify-end py-4">
                        <!-- Mensagens de Lance e Turno (Chat-like) vão aqui -->
                    </div>

                    <!-- D. Controles de Ação (MOVIMIDO PARA CÁ) -->
                    <div id="bottom-actions" class="p-4 bg-white border-t border-gray-300 rounded-t-lg shadow-md mt-4">
                        
                        <!-- Formulário de Lance (Botões) -->
                        <div id="bid-container" class="flex items-center justify-center gap-4 mb-4">
                            <!-- Seletor de Quantidade -->
                            <div class="flex items-center gap-2">
                                <button id="decrease-quantity-btn" class="px-3 py-1 bg-gray-200 text-black rounded-md font-bold text-lg">-</button>
                                <div class="flex flex-col items-center">
                                    <span class="text-sm text-gray-500">Dados</span>
                                    <span id="bid-quantity-display" class="w-12 text-center font-bold text-2xl">1</span>
                                </div>
                                <button id="increase-quantity-btn" class="px-3 py-1 bg-gray-200 text-black rounded-md font-bold text-lg">+</button>
                            </div>

                            <!-- Separador Visual -->
                            <div class="border-l h-10 border-gray-300"></div>

                            <!-- Seletor de Face -->
                            <div class="flex items-center gap-2">
                                <button id="decrease-face-btn" class="px-3 py-1 bg-gray-200 text-black rounded-md font-bold text-lg">-</button>
                                <div class="flex flex-col items-center">
                                    <span class="text-sm text-gray-500">Face</span>
                                    <div id="bid-face-display" class="w-12 h-12 flex items-center justify-center">
                                        <svg class="w-10 h-10"><use href="#dice-1"></use></svg>
                                    </div>
                                </div>
                                <button id="increase-face-btn" class="px-3 py-1 bg-gray-200 text-black rounded-md font-bold text-lg">+</button>
                            </div>
                        </div>

                        <!-- Botões de Ações -->
                        <div class="flex gap-2">
                            <button id="bid-btn" class="flex-1 bg-green-800 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-md text-sm sm:text-base">Apostar</button>
                            <button id="challenge-btn" class="flex-1 bg-red-800 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-md text-sm sm:text-base" disabled>Duvidar</button>
                            <button id="exact-btn" class="flex-1 bg-black text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-md text-sm sm:text-base" disabled>Confirmar</button>
                        </div>
                    </div>
                </div>

                <!-- CONTAINER FIXO DO RODAPÉ (APENAS DADOS) -->
                <div id="bottom-panel" class="fixed bottom-0 left-0 w-full z-30 bg-gray-900 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)]">

                    <!-- C. Área dos Dados do Jogador -->

                <!-- Overlay de Resultado da Rodada -->

                    <h2 id="round-result-message" class="text-2xl font-bold mb-4 text-center"></h2>
                    <div id="all-dice-reveal" class="mb-4 p-4 border rounded-lg bg-gray-100 max-h-64 overflow-y-auto w-full max-w-sm">
                        <!-- Dados de todos os jogadores serão mostrados aqui -->
                    </div>
                    <!-- Apenas exibe o botão "Próxima Rodada" para o anfitrião da sala -->
                    <button id="next-round-btn" class="bg-black text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 shadow-md">Próxima Rodada</button>
                </div>

                 <!-- Overlay de Fim de Jogo -->
                 <div id="game-over-overlay" class="absolute inset-0 bg-white bg-opacity-95 flex flex-col items-center justify-center hidden p-4 z-50">
                    <h2 id="winner-message" class="text-3xl font-bold text-black mb-4 text-center"></h2>
                    <p class="mb-6">O jogo terminou.</p>
                    <button id="back-to-lobby-btn" class="bg-black text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 shadow-md">Voltar para o Lobby</button>
                </div>
            </div>
            
        </div>
    </div>

    <!-- #4: Modal de Configurações -->
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm relative overflow-y-auto max-h-full">
            <!-- Botão de Fechar (Principal) -->
            <button id="close-modal-btn" class="absolute top-0 right-0 mt-2 mr-2 text-gray-500 hover:text-black z-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <!-- Menu Principal do Modal -->
            <div id="settings-main-view">
                <h2 class="text-2xl font-bold text-black text-center mb-6">Configurações</h2>
                <div class="space-y-4">
                    <button id="modal-account-btn" class="w-full bg-gray-100 text-black font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-md">Configuração da Conta</button>
                    <button id="modal-room-info-btn" class="w-full bg-gray-100 text-black font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-md">Sala</button>
                </div>
            </div>

            <!-- View de Informações da Sala (Escondida por Padrão) -->
            <div id="settings-room-view" class="hidden">
                <h2 class="text-2xl font-bold text-black text-center mb-4">Informação da Sala</h2>
                <!-- Código da Sala -->
                <div class="mb-4">
                    <p class="text-gray-600">Código da Sala:</p>
                    <p id="modal-room-code" class="text-2xl font-mono text-black"></p>
                </div>
                <!-- Anfitrião -->
                <div id="modal-host-info" class="mb-4">
                    <p class="text-gray-600">Anfitrião:</p>
                    <p id="modal-host-name" class="text-black font-bold"></p>
                </div>
                <!-- Round -->
                <div id="modal-round-info" class="mb-4 hidden">
                    <p class="text-gray-600">Rodada Atual:</p>
                    <p id="modal-round-number" class="text-black font-bold"></p>
                </div>
                <!-- Jogadores -->
                <div id="modal-players-info" class="mb-6">
                    <p class="text-gray-600">Jogadores:</p>
                    <ul id="modal-participants-list" class="text-black list-disc list-inside space-y-1 mt-1">
                        <!-- Lista de jogadores no modal -->
                    </ul>
                </div>
                <!-- Controles do Anfitrião (dentro do modal) -->
                <div id="modal-host-controls" class="space-y-2 mb-4 hidden">
                    <button id="end-game-btn" class="w-full bg-red-800 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-md">Finalizar Jogo</button>
                </div>
                <!-- Botão de Sair -->
                <button id="modal-logout-btn" class="w-full bg-black text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-md mb-4">Sair da sala</button>
                <button class="modal-back-btn w-full text-gray-500 hover:text-black text-sm transition duration-300">Voltar</button>
            </div>

            <!-- View de Configuração da Conta (Escondida por Padrão, conteúdo virá do #profile-modal) -->
            <div id="settings-account-view" class="hidden">
                <h2 class="text-2xl font-bold text-black text-center mb-6">Configuração da Conta</h2>
                <!-- Formulário de Troca de Senha -->
                <form id="change-password-form">
                    <div class="mb-4">
                        <label for="new-password" class="block text-sm font-medium text-gray-700 mb-2">Nova Senha</label>

         * @param {boolean} newGameStarted - O estado de "jogo iniciado".
         */
        async function updateAndBroadcastGameState(newGameState, newGameStarted, reason = null) {
            // NÃO atualiza mais o estado local ou renderiza a UI aqui.
            // A atualização agora é tratada de forma consistente pelo ouvinte de broadcast
            // para todos os clientes, incluindo o anfitrião.

            // Apenas transmite o novo estado. O anfitrião receberá este evento
            // como qualquer outro cliente e atualizará sua UI nesse momento.
            if (currentRoomChannel) {
                await currentRoomChannel.send({
                    type: 'broadcast',
                    event: 'game_state_update',
                    payload: { gameState: newGameState, gameStarted: newGameStarted, reason: reason },
                });
            }
        }

        async function handleGameAction() {
            if (!currentRoomChannel || !currentUser || currentUser.id !== currentRoom.creator_id) return;

            const playerIds = Object.keys(presences);
            if (playerIds.length < 2) {
                showLobbyMessage("São necessários pelo menos 2 jogadores para começar.", true);
                return;
            }

            toggleLoading(true); // Mostra o carregamento
            try {
                // 1. Atualiza o banco de dados para marcar o jogo como iniciado.
                const { error } = await sb.from('rooms').update({ game_started: true }).eq('room_code', currentRoom.room_code);
                if (error) {
                    throw new Error(`Erro ao iniciar o jogo: ${error.message}`);
                }

                // 2. Cria o estado inicial do jogo.
                playerIds.sort();
                const newGameState = createInitialGameState(playerIds, playerIds[0]);
                newGameState.turnOrder = playerIds;
                newGameState.currentTurnMessage = `É a vez de ${presences[newGameState.currentPlayer]?.[0].email}.`;

                for (const playerId in newGameState.players) {
                    const player = newGameState.players[playerId];
                    player.dice = Array.from({ length: player.diceCount }, () => Math.floor(Math.random() * 6) + 1);
                }

                // 3. Transmite o novo estado. A UI do anfitrião será atualizada pelo ouvinte,
                // que também é responsável por ocultar o carregamento.
                await updateAndBroadcastGameState(newGameState, true);

            } catch (err) {
                console.error("Erro ao iniciar o jogo:", err);
                showLobbyMessage(err.message, true);
                toggleLoading(false); // Garante que o carregamento seja ocultado em caso de erro.
            }
        }

        function renderGameUI() {

                for (const pId in players) {
                    diceByPlayer[pId] = players[pId].dice;
                }

                const loserIds = roundInfo.losers || []; // Usa o array de perdedores

                for (const playerId in diceByPlayer) {

                    } else {
                        // Os dados de quem não perdeu são renderizados normalmente

                    }

                    const containerClasses = isLoser
                        ? 'mb-2 p-2 rounded-lg bg-red-200 border border-red-300 shadow-inner'

                // Apenas exibe o botão "Próxima Rodada" para o anfitrião da sala

                roundResultOverlay.classList.remove('hidden');
                return; // Pausa a renderização do resto da UI do jogo

                roundResultOverlay.classList.add('hidden');

            // 3. Atualiza a Barra do Topo

            // 4. Atualiza o Histórico de Jogadas (Chat-like)

        /**
         * Conta a ocorrência de uma face de dado específica entre todos os jogadores,
         * tratando os '1's como curingas.
         * @param {number} face - A face do dado a ser contada (de 1 a 6).
         * @param {object} players - O objeto de jogadores do estado do jogo.
         * @returns {number} A contagem total da face do dado.
         */
        function countDice(face, players) {
            let count = 0;
            for (const playerId in players) {
                players[playerId].dice.forEach(d => {
                    if (d === face) {
                        count++;
                    }
                });
            }
            return count;
        }

        async function handleGameStateUpdateForLeavingPlayer(leavingPlayerId) {
            if (!gameState || !gameStarted || !gameState.players[leavingPlayerId]) {
                return; // Jogo não está ativo ou jogador não está no jogo.
            }

            const updatedGameState = JSON.parse(JSON.stringify(gameState));
            const originalTurnOrder = [...gameState.turnOrder]; // Copia a ordem original ANTES de qualquer modificação.

            // 1. Remove o jogador do estado do jogo.
            delete updatedGameState.players[leavingPlayerId];
            updatedGameState.turnOrder = updatedGameState.turnOrder.filter(id => id !== leavingPlayerId);

            // 2. Adiciona uma mensagem de status sobre a saída.
            const leavingEmail = presences[leavingPlayerId]?.[0]?.email?.split('@')[0] || 'Um jogador';
            updatedGameState.bidHistory.push({ type: 'status', message: `${leavingEmail} saiu do jogo.` });

            // 3. Verifica se o jogo deve terminar e se há um vencedor.
            if (updatedGameState.turnOrder.length < 2) {
                const winnerId = updatedGameState.turnOrder.length === 1 ? updatedGameState.turnOrder[0] : null;

                // Prepara o estado final do jogo com o vencedor
                const finalGameState = {
                    ...updatedGameState,
                    gameWinner: winnerId,
                };

                // Adiciona mensagem de status sobre a vitória
                if (winnerId) {
                    const winnerEmail = presences[winnerId]?.[0]?.email?.split('@')[0] || 'O último jogador';
                    finalGameState.bidHistory.push({ type: 'status', message: `Fim do Jogo! ${winnerEmail} venceu.` });
                } else {
                    finalGameState.bidHistory.push({ type: 'status', message: `Fim do Jogo! Não há jogadores suficientes.` });
                }

                // Atualiza o DB para permitir que novos jogadores entrem.
                await sb.from('rooms').update({ game_started: false }).eq('room_code', currentRoom.room_code);

                // Transmite o fim do jogo com o estado final (que inclui o vencedor).
                // O segundo argumento `false` indica que o jogo não está mais "iniciado".
                await updateAndBroadcastGameState(finalGameState, false, winnerId ? 'winner_declared' : 'not_enough_players');
                return; // Encerra a função aqui.
            }

            // 4. Se o jogo continua e era a vez do jogador que saiu, determina o próximo turno.
            if (gameState.currentPlayer === leavingPlayerId) {
                const leavingPlayerIndex = originalTurnOrder.indexOf(leavingPlayerId);
                let nextPlayerId = null;

                // Começando do jogador que saiu, percorra a ordem de turno original em um loop
                // para encontrar o primeiro jogador subsequente que ainda está ativo.
                if (leavingPlayerIndex !== -1) {
                    for (let i = 1; i <= originalTurnOrder.length; i++) {
                        const nextIndex = (leavingPlayerIndex + i) % originalTurnOrder.length;
                        const potentialNextPlayerId = originalTurnOrder[nextIndex];

                        // O próximo jogador deve estar na lista de jogadores atualizada E ter mais de 0 dados.
                        if (updatedGameState.players[potentialNextPlayerId] && updatedGameState.players[potentialNextPlayerId].diceCount > 0) {
                            nextPlayerId = potentialNextPlayerId;
                            break; // Encontrou o jogador
                        }
                    }
                }

                if (nextPlayerId) {
                    updatedGameState.currentPlayer = nextPlayerId;
                    const nextPlayerEmail = presences[nextPlayerId]?.[0]?.email?.split('@')[0] || 'Próximo jogador';
                    updatedGameState.currentTurnMessage = `É a vez de ${nextPlayerEmail}.`;
                }
                // Se nenhum jogador ativo for encontrado, a lógica de fim de jogo cuidará disso.
            }

            // 5. Transmite o estado atualizado para continuar o jogo.
            await updateAndBroadcastGameState(updatedGameState, true);
        }

        function handlePresenceSync(newState) {
            presences = newState; // Armazena o estado de presença mais recente

            // O evento 'sync' é a fonte da verdade sobre quem está na sala.

            const hostId = currentRoom?.creator_id;
            const isHostPresent = participantIds.includes(hostId);

            // Se o anfitrião não estiver mais presente e este cliente não for o anfitrião,
            // a sala deve ser fechada para este cliente.
            if (hostId && !isHostPresent && currentUser?.id !== hostId) {
                showToast("O anfitrião se desconectou. A sala foi fechada.");
                setTimeout(() => {
                    // Clica no botão de sair para garantir uma limpeza adequada do estado
                    leaveRoomBtn.click();
                }, 2500);
                return; // Impede a renderização adicional para evitar erros de estado
            }

            const listToUpdate = [participantsList]; // A lista do modal é atualizada ao abrir

            listToUpdate.forEach(list => {
                list.innerHTML = ''; // Limpa a lista antes de atualizar
                const participantIds = Object.keys(newState);

                if (participantIds.length > 0) {
                    participantIds.forEach(id => {
                        const presencesForId = newState[id];
                        if (presencesForId.length > 0) {
                            const email = presencesForId[0].email || 'Usuário anônimo';
                            const isHost = id === currentRoom?.creator_id;
                            const isSelf = id === currentUser?.id;

                            const li = document.createElement('li');
                            li.textContent = `${email}${isSelf ? ' (Você)' : ''}`;
                            if (isSelf) li.classList.add('font-bold');
                            list.appendChild(li);
                        }
                    });
                } else {
                    list.innerHTML = '<li class="text-gray-500">Ninguém aqui ainda...</li>';
                }
            });

            // Atualiza a UI da sala (ex: habilitar/desabilitar botão de iniciar)
            renderRoomUI();
            // NÃO chame renderGameUI() aqui. A atualização da UI do jogo deve ser
            // acionada APENAS pelo evento 'game_state_update' para garantir
            // que os clientes sempre renderizem o estado oficial mais recente do anfitrião,
            // evitando condições de corrida.
        }

        async function joinRoomRealtime(roomCode) {
            if (!currentUser) return;
            await leaveRoomRealtime();
            // CORRIGIDO: Adicionado broadcast: { self: true } para que o anfitrião receba seus próprios eventos.
            // Isso é crucial para garantir que a UI do anfitrião seja atualizada pela mesma lógica que a dos outros jogadores.
            currentRoomChannel = sb.channel(`room:${roomCode}`, {
                config: {
                    presence: { key: currentUser.id },
                    broadcast: { self: true }
                }
            });

            // Ouvinte para ATUALIZAÇÕES GERAIS DO JOGO
            currentRoomChannel.on('broadcast', { event: 'game_state_update' }, ({ payload }) => {
                gameStarted = payload.gameStarted;
                gameState = payload.gameState; // Pode ser nulo se o jogo terminou

                // Lógica adicional para tratar o motivo do fim do jogo
                if (payload.reason === 'not_enough_players') {
                    showToast("O jogo terminou por falta de jogadores.");
                }

                renderRoomUI(); // Sempre renderiza a UI da sala (que mostrará o lobby se gameStarted for falso)
                if (payload.gameStarted) {
                    renderGameUI();
                }

                // Como a UI foi renderizada, oculta o overlay de carregamento.
                // Isso é crucial para o anfitrião, que estava aguardando este evento.
                toggleLoading(false);
            });

            // Ouvinte para o evento de fechamento da sala pelo anfitrião
            currentRoomChannel.on('broadcast', { event: 'host_left_and_closed_room' }, () => {
                // Não faça nada se este cliente for o anfitrião que está saindo
                if (currentUser.id === currentRoom.creator_id) return;

                showToast("O anfitrião encerrou a sala. Você será redirecionado para o lobby.");
                // Aguarda um momento para o usuário ler a mensagem e então executa a ação de sair
                setTimeout(() => {
                    leaveRoomBtn.click(); // Simula o clique no botão de sair
                }, 2500);
            });

            currentRoomChannel.on('presence', { event: 'sync' }, () => handlePresenceSync(currentRoomChannel.presenceState()));

            // Ouvinte para detectar quando um jogador sai
            currentRoomChannel.on('presence', { event: 'leave' }, async ({ key, leftPresences }) => {
                const leavingPlayerId = key;

                // CORREÇÃO: Implementa um período de carência para a saída do anfitrião.
                // Isso evita uma condição de corrida onde o anfitrião parece sair imediatamente após criar a sala.
                if (leavingPlayerId === currentRoom.creator_id) {
                    const now = Date.now();
                    // Se o evento de saída ocorrer dentro de 1.5s da inscrição, ignore-o.
                    if (channelSubscribedAt && now - channelSubscribedAt < 1500) {
                        console.warn(`Ignorando o evento de saída do anfitrião devido ao período de carência.`);
                        return;
                    }
                }

                if (leavingPlayerId !== currentRoom.creator_id && gameStarted && currentUser.id === currentRoom.creator_id) {
                    console.log(`O jogador ${leavingPlayerId} saiu. O anfitrião está atualizando o estado do jogo.`);
                    await handleGameStateUpdateForLeavingPlayer(leavingPlayerId);
                }
            });

            currentRoomChannel.subscribe(async (status) => {
                if (status === 'SUBSCRIBED') {
                    channelSubscribedAt = Date.now(); // Define o tempo de inscrição
                    await currentRoomChannel.track({ email: currentUser.email, joined_at: new Date().toISOString() });
                }
            });
        }

        async function leaveRoomRealtime() {
            if (currentRoomChannel) {
                try {
                    await currentRoomChannel.untrack();
                    await sb.removeChannel(currentRoomChannel);
                } catch (error) {
                    console.error('Erro ao sair do canal:', error);
                }
                currentRoomChannel = null;
                participantsList.innerHTML = '';
                channelSubscribedAt = null; // Redefine o tempo de inscrição
            }
        }

        decreaseQuantityBtn.addEventListener('click', () => {

            if (currentBidInput.quantity > minQuantity) {

                if (currentBidInput.quantity === currentBid?.quantity && currentBidInput.face <= currentBid?.face) {

            if (currentBidInput.face > minFace) {
                currentBidInput.face--;

        bidBtn.addEventListener('click', async () => {
            if (!gameState || currentUser.id !== gameState.currentPlayer) return;

            const quantity = currentBidInput.quantity;
            const face = currentBidInput.face;

            // Validação do lance
            const { currentBid } = gameState;
            if (currentBid) {
                if (quantity < currentBid.quantity || (quantity === currentBid.quantity && face <= currentBid.face)) {
                    // Substitui alert() por showToast()
                    showToast("Seu lance deve ser maior que o lance atual.");
                    return;
                }
            }
             // Determina o próximo jogador usando a ordem de turno oficial
            const { turnOrder } = gameState;
            const currentIndex = turnOrder.indexOf(currentUser.id);
            // Filtra jogadores com 0 dados (eles são pulados no turno)
            const activePlayers = turnOrder.filter(id => gameState.players[id] && gameState.players[id].diceCount > 0);
            const activeIndex = activePlayers.indexOf(currentUser.id);
            const nextActiveIndex = (activeIndex + 1) % activePlayers.length;
            const nextPlayerId = activePlayers[nextActiveIndex];


            // Adiciona o lance ao histórico
            const newHistory = [...gameState.bidHistory];
            newHistory.push({ type: 'bid', playerId: currentUser.id, quantity, face });


            // Atualiza o estado do jogo com o novo lance
            const updatedGameState = {
                ...gameState,
                currentBid: { quantity, face },
                lastBidder: currentUser.id,
                currentPlayer: nextPlayerId,
                turn: gameState.turn + 1,
                bidHistory: newHistory, // Atualiza o histórico
                currentTurnMessage: `É a vez de ${presences[nextPlayerId]?.[0].email.split('@')[0]}.`
            };

            // Atualiza e transmite o estado
            await updateAndBroadcastGameState(updatedGameState, true);
        });

        exactBtn.addEventListener('click', async () => {
            if (!gameState || currentUser.id !== gameState.currentPlayer || !gameState.currentBid) return;

            const { players, currentBid } = gameState;
            const bidderId = currentUser.id;

            // 1. Contar a quantidade real de dados
            const actualQuantity = countDice(currentBid.face, players);
            const allDice = Object.values(players).flatMap(p => p.dice.map(d => ({ playerId: p.id, face: d })));

            // 2. Determinar o resultado e atualizar a contagem de dados
            const bidWasExact = actualQuantity === currentBid.quantity;
            const updatedPlayers = JSON.parse(JSON.stringify(players)); // Cópia profunda
            let roundMessage = '';
            let loserForNextRound = bidderId; // O jogador que aposta sempre começa a próxima rodada

            let losers = [];
            if (bidWasExact) {
                // O jogador acertou, todos os outros perdem um dado
                roundMessage = `${presences[bidderId]?.[0].email.split('@')[0]} CRAVOU! Havia exatamente ${actualQuantity} dados de face ${currentBid.face}. Todos os outros jogadores perdem um dado.`;
                losers = Object.keys(updatedPlayers).filter(id => id !== bidderId);
                for (const loserId of losers) {
                    updatedPlayers[loserId].diceCount = Math.max(0, updatedPlayers[loserId].diceCount - 1);
                }
                // O próximo a jogar é o que deu o lance (bidderId)
                loserForNextRound = bidderId;
            } else {
                // O jogador errou e perde um dado
                losers = [bidderId];
                updatedPlayers[bidderId].diceCount = Math.max(0, updatedPlayers[bidderId].diceCount - 1);
                roundMessage = `${presences[bidderId]?.[0].email.split('@')[0]} errou! Havia ${actualQuantity} dados de face ${currentBid.face}, não ${currentBid.quantity}. Ele perde um dado.`;
                // O próximo a jogar é o perdedor do lance (bidderId)
                loserForNextRound = bidderId;
            }
            
            // Adiciona mensagem ao histórico
            const newHistory = [...gameState.bidHistory];
            newHistory.push({ type: 'status', message: roundMessage});


            // 3. Preparar o estado atualizado do jogo para a revelação
            const updatedGameState = {
                ...gameState,
                players: updatedPlayers,
                bidHistory: newHistory, // Atualiza o histórico
                roundInfo: {
                    reveal: true,
                    bidder: bidderId,
                    challenger: null, // Não há desafiante neste caso
                    loser: loserForNextRound, // Mantém para o início da próxima rodada
                    losers: losers, // Array com todos os perdedores da rodada
                    actualQuantity: actualQuantity,
                    message: roundMessage,
                    allDice: allDice,
                }
            };

            await updateAndBroadcastGameState(updatedGameState, true);
        });

        challengeBtn.addEventListener('click', async () => {
            if (!gameState || currentUser.id !== gameState.currentPlayer || !gameState.currentBid) return;

            const { players, currentBid, lastBidder } = gameState;
            const challenger = currentUser.id;

            // 1. Contar os dados
            const actualQuantity = countDice(currentBid.face, players);
            const allDice = Object.values(players).flatMap(p => p.dice.map(d => ({ playerId: p.id, face: d })));

            // 2. Determinar o perdedor
            const bidWasCorrect = actualQuantity >= currentBid.quantity;
            const loser = bidWasCorrect ? challenger : lastBidder;

            // 3. Atualizar o estado do jogo
            const updatedPlayers = { ...players };
            updatedPlayers[loser].diceCount = Math.max(0, updatedPlayers[loser].diceCount - 1);

            const roundMessage = bidWasCorrect ?
                `O lance era VERDADEIRO! Havia ${actualQuantity} dados de face ${currentBid.face}. ${presences[challenger]?.[0].email.split('@')[0]} perde um dado.` :
                `O lance era FALSO! Havia apenas ${actualQuantity} dados de face ${currentBid.face}. ${presences[lastBidder]?.[0].email.split('@')[0]} perde um dado.`;

            // Adiciona mensagem ao histórico
            const newHistory = [...gameState.bidHistory];
            newHistory.push({ type: 'status', message: `${presences[challenger]?.[0].email.split('@')[0]} DUVIDOU!`});
            newHistory.push({ type: 'status', message: roundMessage});

            const updatedGameState = {
                ...gameState,
                players: updatedPlayers,
                bidHistory: newHistory, // Atualiza o histórico
                roundInfo: {
                    reveal: true,
                    bidder: lastBidder,
                    challenger: challenger,
                    loser: loser,
                    losers: [loser], // Array com o perdedor da rodada
                    actualQuantity: actualQuantity,
                    message: roundMessage,
                    allDice: allDice // Inclui todos os dados para a revelação
                }
            };

            await updateAndBroadcastGameState(updatedGameState, true);
        });

        nextRoundBtn.addEventListener('click', async () => {
            if (!gameState || !gameState.roundInfo.loser) return;

            // Qualquer um pode clicar, mas apenas o anfitrião envia a atualização para evitar corridas.
            if (currentUser.id !== currentRoom.creator_id) {
                console.log("Apenas o anfitrião pode iniciar a próxima rodada.");
                return;
            }

            // 1. Verificar se há um vencedor
            const remainingPlayers = Object.entries(gameState.players).filter(([id, player]) => player.diceCount > 0);
            if (remainingPlayers.length <= 1) {
                const winnerId = remainingPlayers.length === 1 ? remainingPlayers[0][0] : null;
                
                // O anfitrião atualiza o banco de dados para indicar que o jogo terminou
                const { error } = await sb.from('rooms').update({ game_started: false }).eq('room_code', currentRoom.room_code);
                if (error) {
                    showToast(`Erro ao finalizar o jogo: ${error.message}`);
                }
                
                const finalGameState = { 
                    ...gameState, 
                    gameWinner: winnerId,
                    bidHistory: [...gameState.bidHistory, { type: 'status', message: `Fim do Jogo! ${winnerId ? presences[winnerId]?.[0].email.split('@')[0] + ' venceu.' : 'Empate'}`}]
                };


                await updateAndBroadcastGameState(finalGameState, false);
                return;
            }

            // 2. Preparar a próxima rodada
            const playersForNextRound = { ...gameState.players };
            const currentTurnOrder = [...gameState.turnOrder];

            // Remove jogadores com 0 dados e da ordem de turno
            let newTurnOrder = [...currentTurnOrder];
            for (const playerId in playersForNextRound) {
                if (playersForNextRound[playerId].diceCount <= 0) {
                    delete playersForNextRound[playerId];
                    newTurnOrder = newTurnOrder.filter(id => id !== playerId);
                }
            }


            const nextRoundState = {
                ...gameState,
                players: playersForNextRound,
                turnOrder: newTurnOrder, // Garante que a ordem de turno esteja atualizada
                currentBid: null,
                lastBidder: null,
                turn: 1,
                round: gameState.round + 1,
                currentPlayer: gameState.roundInfo.loser,
                roundInfo: { reveal: false, message: '' },
                bidHistory: [], // Limpa o histórico de lances para a nova rodada
            };
            
            nextRoundState.currentTurnMessage = `É a vez de ${presences[nextRoundState.currentPlayer]?.[0].email.split('@')[0]}.`;
            nextRoundState.bidHistory.push({ type: 'status', message: `Rodada ${nextRoundState.round} começou!`});


            // Rola novos dados para os jogadores restantes
            for (const playerId in nextRoundState.players) {
                const player = nextRoundState.players[playerId];
                player.dice = Array.from({ length: player.diceCount }, () => Math.floor(Math.random() * 6) + 1);
            }
            await updateAndBroadcastGameState(nextRoundState, true);
        });

        backToLobbyBtn.addEventListener('click', async () => {
            leaveRoomBtn.click();
        });

        // --- 7. INICIALIZAÇÃO E AUTENTICAÇÃO ---
        async function handleUserLoggedIn(session) {
            currentUser = session.user;
            welcomeMessage.textContent = `Bem-vindo, ${currentUser.email}`;
            const { data: profile, error } = await sb.from('profiles').select('last_room').eq('id', currentUser.id).single();
            if (error) {
                console.error('Erro ao buscar perfil:', error.message);
                showView('lobby-view'); // Falha para o lobby por segurança
                return;
            }
            if (profile && profile.last_room) {
                const { data: roomData } = await sb.from('rooms').select('room_code, creator_id').eq('room_code', profile.last_room).maybeSingle();
                if (roomData) {
                    currentRoom = roomData; // Armazena detalhes da sala
                    roomCodeDisplay.textContent = roomData.room_code;
                    showView('room-view');
                    setRoomViewMode(true); // Entra no modo de tela cheia ao recarregar
                    joinRoomRealtime(roomData.room_code);
                    renderRoomUI(); // Renderiza a UI da sala
                } else {
                    await clearUserCurrentRoom();
                    showView('lobby-view');
                }
            } else {
                showView('lobby-view');
            }
        }

        // Implementação do formulário de atualização de senha
        updatePasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            toggleLoading(true);
            const newPassword = document.getElementById('update-password').value;

            try {
                const { error } = await sb.auth.updateUser({ password: newPassword });

                if (error) {
                    showAuthMessage(error.message, true);
                } else {
                    showAuthMessage('Senha atualizada com sucesso! Você já pode fazer o login.', false);
                    // Esconde o formulário de atualização e mostra o de login
                    updatePasswordForm.classList.add('hidden');
                    loginForm.classList.remove('hidden');
                    document.getElementById('auth-tabs-container').classList.remove('hidden'); // Mostra as abas
                    tabLogin.click(); // Garante que a aba de login esteja ativa
                }
            } catch (err) {
                showAuthMessage("Ocorreu um erro inesperado ao atualizar a senha.", true);
            } finally {
                toggleLoading(false);
            }
        });

        // Único listener para o estado de autenticação. Ele lida com o login inicial (INITIAL_SESSION) e todas as mudanças.
        sb.auth.onAuthStateChange(async (event, session) => {
            // Este manipulador é executado em segundo plano e não deve acionar um
            // indicador de carregamento visível, pois pode travar a UI em atualizações de sessão.
            // Apenas os manipuladores de eventos iniciados pelo usuário (login, logout, etc.) devem mostrar o spinner.
            try {
                // Evento especial para recuperação de senha
                if (event === 'PASSWORD_RECOVERY') {
                    showView('auth-view');
                    loginForm.classList.add('hidden');
                    signupForm.classList.add('hidden');
                    resetPasswordForm.classList.add('hidden');
                    updatePasswordForm.classList.remove('hidden');
                    document.getElementById('auth-tabs-container').classList.add('hidden'); // Oculta as abas
                    authMessage.textContent = '';
                    return; // Interrompe a execução para evitar processamento adicional
                }

                // Se existe uma sessão, o usuário está logado.
                if (session) {
                    // Se o formulário de atualização de senha estiver visível, oculta-o.
                    // Isso evita que ele permaneça na tela se o usuário atualizar a página após o login.
                    if (!updatePasswordForm.classList.contains('hidden')) {
                        updatePasswordForm.classList.add('hidden');
                        document.getElementById('auth-tabs-container').classList.remove('hidden');
                    }
                    await handleUserLoggedIn(session);
                }
                // Se não há sessão, o usuário está deslogado.
                else {
                    await leaveRoomRealtime();
                    currentUser = null;
                    setRoomViewMode(false); // Garante que a visualização volte ao normal no logout
                    showView('auth-view');
                }
            } catch (error) {
                console.error("Erro durante a mudança de estado de autenticação:", error);
                // Garante que o usuário veja a tela de login se algo der errado
                await leaveRoomRealtime();
                await sb.auth.signOut().catch(e => console.error('O logout falhou no erro:', e));
                showView('auth-view');
            }
        });

        window.addEventListener('beforeunload', () => { if (currentRoomChannel) leaveRoomRealtime(); });

        // Expor funções e estado para testes do Playwright
        window.testUtils = {
            setCurrentUser: (user) => currentUser = user,
            setCurrentRoom: (room) => currentRoom = room,
            setCurrentRoomChannel: (channel) => currentRoomChannel = channel,
            setGameStarted: (started) => gameStarted = started,
            setGameState: (state) => gameState = state,
            setPresences: (p) => presences = p, getGameState: () => gameState,
            renderRoomUI: () => renderRoomUI(),
            renderGameUI: () => renderGameUI(),
            showView: (viewId) => showView(viewId),
            setRoomViewMode: (isFullScreen) => setRoomViewMode(isFullScreen),
        };
    </script>
